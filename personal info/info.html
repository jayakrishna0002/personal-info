<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Step</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with steps -->
        <div class="sidebar">
            <div class="steps">
                <div class="step active">
                    <span>1</span>
                    <p>Your Info</p>
                </div>
                <div class="step">
                    <span>2</span>
                    <p>Select Plan</p>
                </div>
                <div class="step">
                    <span>3</span>
                    <p>Add-ons</p>
                </div>
                <div class="step">
                    <span>4</span>
                    <p>Summary</p>
                </div>
            </div>
        </div>

        <!-- Personal info form -->
        <div class="main">
            <h1>Personal info</h1>
            <p class="description">Please provide your name, email address, and phone number.</p>
            <form class="info-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Vanessa Mint" value="Vanessa Mint">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="e.g. vanessamint@">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890" required>
                    <span class="error-message">This field is required</span>
                </div>

                <div class="buttons">
                    <button type="button" class="go-back">Go Back</button>
                    <button type="submit" class="next-step">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
